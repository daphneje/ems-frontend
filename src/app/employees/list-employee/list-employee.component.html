<mat-card><h1>Employees</h1></mat-card>
<table mat-table [dataSource]="listEmployees" matSort #empTbSort="matSort" class="mat-elevation-z8">

    <!-- Employee ID Column -->
    <ng-container matColumnDef="employeeId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Employee ID"> Employee ID </th>
      <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
    </ng-container>
  
    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by First Name"> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}}</td>
    </ng-container>
  
    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Last Name"> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}}</td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Username"> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}}</td>
    </ng-container>
  
    
    <!-- Email Column -->
    <ng-container matColumnDef="emailId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Email"> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
    </ng-container>

    <!-- Mobile Number Column -->
    <ng-container matColumnDef="mobileNumber">
        <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
        <td mat-cell *matCellDef="let element"> {{element.mobileNumber}} </td>
    </ng-container>

    <!-- Department Name Column -->
    <ng-container matColumnDef="departmentName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Department"> Department Name </th>
        <td mat-cell *matCellDef="let element"> {{element.department.departmentName}} </td>
    </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <a mat-raised-button color="primary" class="link" [routerLink]="['/employees/view', element.employeeId]">View</a>
          <a mat-raised-button color="primary" class="link" [routerLink]="['/employees/edit', element.employeeId]">Edit</a>
          <a mat-raised-button color="primary" class="link" [routerLink]="['/employees/delete', element.employeeId]">Delete</a>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
