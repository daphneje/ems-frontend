<mat-card><h1>Projects</h1></mat-card>
<table mat-table [dataSource]="listProjects" class="mat-elevation-z8">

    <!-- Project ID Column -->
    <ng-container matColumnDef="projectId">
      <th mat-header-cell *matHeaderCellDef> Project ID </th>
      <td mat-cell *matCellDef="let element"> {{element.projectId}} </td>
    </ng-container>
  
    <!-- Project Name Column -->
    <ng-container matColumnDef="projectName">
      <th mat-header-cell *matHeaderCellDef> Project Name </th>
      <td mat-cell *matCellDef="let element"> {{element.projectName}}</td>
    </ng-container>
  
    <!-- Last Name Column -->
    <ng-container matColumnDef="projectInfo">
      <th mat-header-cell *matHeaderCellDef> Project Information </th>
      <td mat-cell *matCellDef="let element"> {{element.projectInfo}}</td>
    </ng-container>

    <!-- Created By Column -->
    <ng-container matColumnDef="createdBy">
      <th mat-header-cell *matHeaderCellDef> Created By </th>
      <td mat-cell *matCellDef="let element"> {{element.createdBy}}</td>
    </ng-container>
  
    
    <!-- Created At Column -->
    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Created At </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'medium'}} </td>
    </ng-container>
  

      <!-- <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <a class="link" [routerLink]="['/projects/view', element.projectId]">View</a> 
          | <a class="link" [routerLink]="['/projects/edit', element.projectId]">Edit</a> 
          | <a class="link" [routerLink]="['/projects/delete', element.projectId]">Delete</a>
        </td>
      </ng-container> -->
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
